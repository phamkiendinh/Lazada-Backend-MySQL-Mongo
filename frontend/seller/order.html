<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders</title>
  <link rel="stylesheet" type="text/css" href="order.css">
</head>
<body>
  <header style="display:grid;grid-template-columns:repeat(4, 1fr);">
    <a href="seller.html">Products</a>
    <a href="order.html">Orders</a>
  </header>

  <main>
    <h3>Orders</h3>
    <button id="order-button" class="order-button">Order</button>
    <div class="overlay" id="overlay"></div>
    <table id="orderTable">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
          
      </tbody>
    </table>

    <div id="order-form-container" class="form-container">
      <form id="order-form" enctype="multipart/form-data">
        <fieldset>
          <div>
            <legend>Add New Product</legend>
            <label for="order-product">Product:</label>
            <select id="order-product" name="product">
              <option value="0">-</option>
            </select>

            <label for="order-quantity">Quantity</label>
            <input id="order-quantity-input" name="quantity" placeholder="Quantity" type="number" value="1" min="1" required>
          
            <label for="order-volume">Volume: <span id="order-volume-input">0</span></label>
          </div>
          <div id="order-img-display" class="img-display">
            <img id="order-product-img" src="" alt="Product Image">
          </div>
        </fieldset>      
      </form>
      
      <div class="button-container">
        <button id="cancel-button-1">Cancel</button>
        <button id="form-order-button" class="order-button">Order</button>
      </div>
    </div>
  </main>
  

  <script src="order.js"></script>
</body>
</html>
